<!DOCTYPE html>
<html style="background: rgba(255, 0, 0, 0);">
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <h1 style="background: #000; color: #fff">Hello World!</h1>
    <script>
      function getCPUs(){
        var cpus = require("os").cpus();

        document.write("<p>"+cpus[0].model+"</p>")

        for(var i = 0, len = cpus.length; i < len; i++) {
            document.write("<p><span>CPU"+i+":</span>");
            var cpu = cpus[i], total = 0;

            for(var type in cpu.times) {
                total += cpu.times[type];
            }

            document.write("<span>"+Math.round((total - cpu.times.idle) / total * 100)+"%</span>");

            document.write("</p>")
        }
      }

      setInterval(getCPUs, 5000);
    </script
  </body>
</html>
